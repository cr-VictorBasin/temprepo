apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: gcs-camel-sink-connector
  namespace: cloudflow
  labels:
    strimzi.io/cluster: cloudflow
spec:
  class: org.apache.camel.kafkaconnector.googlestoragesink.CamelGooglestoragesinkSinkConnector
  config:
    camel.kamelet.google-storage-sink.bucketNameOrArn: cr-dr-mt-collective-recording-test-bucket
    camel.kamelet.google-storage-sink.serviceAccountKey: 
    topics: publish-buffer-data
  tasksMax: 100